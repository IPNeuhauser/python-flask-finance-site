{% extends "layout.html" %}

{% block title %}
    Busca
{% endblock %}

{% block main%}
    <article>
        <p>
            Digite a sigla da ação americana que deseja buscar.
        </p>
    </article>
    <form action="/quote" method="post">
        <div>
            <input utocomplete="off" autofocus class="form-control" type="text" name="symbol" placeholder="Sigla">
        </div>
        <br>
        <button class="form-control" type="submit">Buscar</button>
    </form>
{% endblock %}
